<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <met"width=device-width, initial-a charset="UTF-8">
  <meta name="viewport" content=scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="card">
  <div class="container">
    <div class="container__image">
      <img src="./images/image-product-desktop.jpg" alt="Imagem do Produto">
    </div>
    <div class="container__descricao">
      <span>P E R F U M E</span>

      </p>

        <p class="preco">$149.99</p>
        <p class="preco2"><s>$169.99</s></p>

      <button>Add to Cart</button>
    </div>
  </div>
